<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Coded By Jai Krishna -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Play the classic game of rock paper scissors with a computer. Enjoy hours of fun and test your strategy skills. Start playing now!">
    <title>Rock Paper Scissors - Game Online</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section class="container">
      <div class="result_field">
        <div class="result_images">
          <span class="user_result">
            <img src="assets/images/rock.png" alt="" />
          </span>
          <span class="cpu_result">
            <img src="assets/images/rock.png" alt="" />
          </span>
        </div>
        <h2 class="result"><- Start Game -></h2>
      </div>

      <div class="option_images">
        <span class="option_image">
          <img src="assets/images/rock.png" alt="" />
          <p>Rock</p>
        </span>
        <span class="option_image">
          <img src="assets/images/paper.png" alt="" />
          <p>Paper</p>
        </span>
        <span class="option_image">
          <img src="assets/images/scissors.png" alt="" />
          <p>Scissors</p>
        </span>
      </div>
    </section>

   <script src="assets/js/script.js" defer></script>
  </body>
</html>
